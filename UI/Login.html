<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="form-container bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Welcome Back!</h2>
        <form onsubmit="handleSignIn(event)" novalidate>
            <input type="email" placeholder="Email" class="input-field w-full mb-4 p-2 border rounded" id="email" required>
            <input type="password" placeholder="Password" class="input-field w-full mb-4 p-2 border rounded" id="password" required>
            <button type="submit" class="submit-button w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Sign In</button>
        </form>
        <div id="error-message" class="error-message text-red-500 text-center mt-4"></div>
        <a href="/register" class="register-link text-blue-500 text-center block mt-4">Don't have an account? Register here</a>
    </div>

    <script>
        async function handleSignIn(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            errorMessage.textContent = "";

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Login successful!");
                    window.location.href = "/dashboard";
                } else {
                    errorMessage.textContent = result.message || "Invalid email or password.";
                }
            } catch (error) {
                errorMessage.textContent = "An error occurred. Please try again.";
            }
        }
    </script>
</body>
</html>
