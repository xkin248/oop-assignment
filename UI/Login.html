<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9fafb;
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 15px;
            font-size: 14px;
            width: 100%;
        }
        .submit-button {
            background-color: #4f46e5;
            color: white;
            border-radius: 6px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #3730a3;
        }
        .form-header {
            color: #111827;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        .error-message {
            color: #b91c1c;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">Welcome Back!</div>
        <form onsubmit="handleSignIn(event)">
            <input type="email" placeholder="Email" class="input-field" id="email" required>
            <input type="password" placeholder="Password" class="input-field" id="password" required>
            <button type="submit" class="submit-button">Sign In</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        async function handleSignIn(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Login successful!");
                    window.location.href = "/dashboard";
                } else {
                    const errorMessage = document.getElementById("error-message");
                    errorMessage.textContent = result.message || "Invalid email or password.";
                }
            } catch (error) {
                console.error("Error during login:", error);
                const errorMessage = document.getElementById("error-message");
                errorMessage.textContent = "An error occurred. Please try again.";
            }
        }
    </script>
</body>
</html>
