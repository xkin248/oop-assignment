<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
    <script>
        // Function to go back in browser history
        function goBack() {
            window.history.back();
        }

        // Function for "Make a New Appointment" button
        function makeNewAppointment() {
            // Redirect to a new appointment page (replace 'Today_Appointment.html' with your actual URL)
            window.location.href = 'Today_Appointment.html';
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto">
        <div class="px-4 pt-2">
            <div class="flex items-center mb-4 bg-white shadow-sm rounded-lg p-3">
                <!-- Back Arrow with History Function -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-4 cursor-pointer" onclick="goBack()">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                </svg>
                <h1 class="text-xl font-semibold text-gray-800">History Appointment</h1>
            </div>

            <div class="flex flex-col items-center justify-center min-h-[500px] text-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-24 h-24 text-gray-400 mb-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
                </svg>
                <h2 class="text-xl font-semibold text-gray-700 mb-2">No Appointments</h2>
                <p class="text-gray-500 mb-4">You have no appointment history at the moment.</p>
                <!-- Make a New Appointment Button -->
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors" onclick="makeNewAppointment()">
                    Make a New Appointment
                </button>
            </div>
        </div>
    </div>
</body>
</html>
