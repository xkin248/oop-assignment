<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Appointment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background-color: #f7f4fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .back-button {
            margin-right: 12px;
            color: #333;
            cursor: pointer;
        }
        
        .title {
            font-size: 20px;
            font-weight: 500;
        }
        
        .form-container {
            margin: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #6c5a9e;
        }
        
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #6c5a9e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .submit-button:hover {
            background-color: #5a4885;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission
            alert("Added successfully"); // Display success message
            window.location.href = "Today_Appointment.html"; // Redirect to Today_Appointment.html
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="back-button" onclick="history.back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5 19L8.5 12L15.5 5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1 class="title">Add New Appointment</h1>
    </div>
    
    <div class="form-container">
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="date-time" class="form-label">Date & Time</label>
                <input type="datetime-local" id="date-time" name="date-time" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="location" class="form-input" placeholder="Enter location" required>
            </div>
            
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Enter name" required>
            </div>
            
            <div class="form-group">
                <label for="nric" class="form-label">NRIC</label>
                <input type="text" id="nric" name="nric" class="form-input" placeholder="Enter NRIC" required>
            </div>
            
            <div class="form-group">
                <label for="seat" class="form-label">Seat</label>
                <input type="text" id="seat" name="seat" class="form-input" placeholder="Enter seat" required>
            </div>
            
            <button type="submit" class="submit-button">Submit Appointment</button>
        </form>
    </div>
</body>
</html>
