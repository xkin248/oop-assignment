<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .blurred-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23a2d9ff" fill-opacity="0.5" d="M0,192L48,208C96,224,192,256,288,250.7C384,245,480,203,576,186.7C672,171,768,181,864,197.3C960,213,1056,235,1152,229.3C1248,224,1344,192,1392,176L1440,160L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0L240,0C192,0,96,0,48,0L0,0Z"></path></svg>');
            background-size: cover;
            filter: blur(5px);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
        }
        .profile-icon {
            width: 100px;
            height: 100px;
            background-color: rgba(255,255,255,0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        .input-container {
            background-color: rgba(255,255,255,0.7);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .input-label {
            color: #666;
            font-size: 12px;
        }
        .input-field {
            width: 100%;
            border: none;
            background: transparent;
        }
        .submit-button {
            background-color: #000;
            color: white;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="blurred-background"></div>
    <div class="content">
        <div class="profile-icon" id="profileIcon">
            <input type="file" id="profileInput" accept="image/*" style="display: none;" />
            <img id="profileImage" src="" alt="Profile Picture" style="width: 100%; height: 100%; object-fit: cover; display: none;" />
            <svg id="profilePlaceholder" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="#666">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
        </div>
        <div class="text-center text-gray-800 text-2xl mb-4">Personal</div>
        
        <form id="profileForm" onsubmit="handleSubmit(event)">
            <div class="input-container">
                <div class="input-label">Full Name</div>
                <input type="text" placeholder="Enter your full name" class="input-field" required>
            </div>
            
            <div class="input-container">
                <div class="input-label">Gender</div>
                <input type="text" placeholder="Male or Female" class="input-field" required>
            </div>
            
            <div class="input-container">
                <div class="input-label">Passport No.</div>
                <input type="text" placeholder="Enter your Passport Number" class="input-field" required>
            </div>
            
            <div class="input-container">
                <div class="input-label">Phone Number</div>
                <input type="tel" placeholder="Enter your phone number current in use" class="input-field" required>
            </div>
            
            <div class="input-container">
                <div class="input-label">Reason for Visit</div>
                <input type="text" placeholder="Give a reason why you visit to the country" class="input-field" required>
            </div>
            
            <button type="submit" class="submit-button">Continue</button>
        </form>
    </div>

    <script>
        const profileIcon = document.getElementById('profileIcon');
        const profileInput = document.getElementById('profileInput');
        const profileImage = document.getElementById('profileImage');
        const profilePlaceholder = document.getElementById('profilePlaceholder');

        profileIcon.addEventListener('click', () => {
            profileInput.click();
        });

        profileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profileImage.src = e.target.result;
                    profileImage.style.display = 'block';
                    profilePlaceholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        function handleSubmit(event) {
            event.preventDefault();
            window.location.href = 'Login.html';
        }
    </script>
</body>
</html>
