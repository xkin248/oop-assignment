<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 10px solid #000;
            border-radius: 30px;
            background-color: white;
            overflow: hidden;
            position: relative;
        }
        .blurred-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23a2d9ff" fill-opacity="0.5" d="M0,192L48,208C96,224,192,256,288,250.7C384,245,480,203,576,186.7C672,171,768,181,864,197.3C960,213,1056,235,1152,229.3C1248,224,1344,192,1392,176L1440,160L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0L240,0C192,0,96,0,48,0L0,0Z"></path></svg>');
            background-size: cover;
            filter: blur(5px);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        .profile-icon {
            width: 100px;
            height: 100px;
            background-color: rgba(255,255,255,0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }
        .input-container {
            background-color: rgba(255,255,255,0.7);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .input-label {
            color: #666;
            font-size: 12px;
        }
        .input-field {
            width: 100%;
            border: none;
            background: transparent;
        }
        .submit-button {
            background-color: #000;
            color: white;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="blurred-background"></div>
        <div class="content">
            <div class="profile-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="#666">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
            </div>
            <div class="text-center text-white text-2xl mb-4">Personal</div>
            
            <div class="input-container">
                <div class="input-label">Full Name</div>
                <input type="text" placeholder="Enter your full name" class="input-field">
            </div>
            
            <div class="input-container">
                <div class="input-label">Gender</div>
                <input type="text" placeholder="Male or Female" class="input-field">
            </div>
            
            <div class="input-container">
                <div class="input-label">Passport No.</div>
                <input type="text" placeholder="Enter your Passport Number" class="input-field">
            </div>
            
            <div class="input-container">
                <div class="input-label">Phone Number</div>
                <input type="tel" placeholder="Enter your phone number current in use" class="input-field">
            </div>
            
            <div class="input-container">
                <div class="input-label">Reason for Visit</div>
                <input type="text" placeholder="Give a reason why you visit to the country" class="input-field">
            </div>
            
            <button class="submit-button">Continue</button>
        </div>
    </div>
</body>
</html>
