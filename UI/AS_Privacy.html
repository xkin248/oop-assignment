<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            font-weight: 600;
            font-size: 17px;
        }

        .privacy-settings {
            background-color: white;
            margin: 15px;
            border-radius: 10px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 16px;
        }

        .chevron {
            color: #c7c7cc;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="header-title">Privacy</span>
    </div>
    
    <div class="privacy-settings">
        <div class="setting-item">
            <span class="setting-label">Who Can See My Profile?</span>
            <span class="chevron">›</span>
        </div>
        <div class="setting-item">
            <span class="setting-label">Data Download</span>
            <span class="chevron">›</span>
        </div>
        <div class="setting-item">
            <span class="setting-label">Delete Account</span>
            <span class="chevron">›</span>
        </div>
    </div>
</body>
</html>
