<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">QR Code Generator</h2>
        <button type="button" onclick="generateQRCode()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Generate QR Code
        </button>
        <div id="qrcode" class="flex items-center justify-center my-4"></div>
        <button onclick="window.location.href='/scan-qr'" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Scan QR Code
        </button>
    </div>

    <script>
        function generateQRCode() {
            const qrCodeContent = "Sample QR Code Content";
            const qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = '';
            new QRCode(qrcodeContainer, {
                text: qrCodeContent,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
