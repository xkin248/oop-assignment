<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #e0e0e0;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item span {
            color: #333;
        }
        .menu-item .chevron {
            color: #999;
            font-size: 20px;
        }
        .menu-item:hover {
            background-color: #f8f8f8;
        }
        .go-back {
            text-align: center;
            padding: 15px;
            cursor: pointer;
            color: #007BFF;
            font-weight: bold;
            border-top: 1px solid #e0e0e0;
        }
        .go-back:hover {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Security</div>
        
        <div class="menu-item" onclick="changePassword()">
            <span>Change Password</span>
            <span class="chevron">›</span>
        </div>
        
        <div class="menu-item" onclick="setupTwoFactorAuth()">
            <span>Two-Factor Authentication</span>
            <span class="chevron">›</span>
        </div>
        
        <div class="menu-item" onclick="viewLoginActivity()">
            <span>Login Activity</span>
            <span class="chevron">›</span>
        </div>
        
        <div class="menu-item" onclick="manageConnectedApps()">
            <span>Connected Apps</span>
            <span class="chevron">›</span>
        </div>

        <div class="go-back" onclick="goBack()">Go Back</div>
    </div>

    <script>
        function changePassword() {
            alert('Navigating to Change Password page...');
            // Add your navigation logic here
        }

        function setupTwoFactorAuth() {
            const useFacialRecognition = confirm('Do you want to enable Facial Recognition for Two-Factor Authentication?');
            if (useFacialRecognition) {
                alert('Facial Recognition has been enabled for Two-Factor Authentication.');
                // Add logic to handle enabling facial recognition
            } else {
                alert('Facial Recognition setup was canceled.');
            }
        }

        function viewLoginActivity() {
            alert('Viewing Login Activity...');
            // Add your navigation logic here
        }

        function manageConnectedApps() {
            alert('This feature is coming soon!');
            // Placeholder for future functionality
        }

        function goBack() {
            alert('Going back to the previous page...');
            window.history.back();
        }
    </script>
</body>
</html>
