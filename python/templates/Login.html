<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="form-container bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Welcome Back!</h2>
        <!-- Display flashed messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-4">
                {% for category, message in messages %}
                    <div class="text-center text-white py-2 px-4 rounded {{ 'bg-red-500' if category == 'danger' else 'bg-green-500' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login" novalidate>
            <input type="text" name="identifier" placeholder="Email or Username" class="input-field w-full mb-4 p-2 border rounded" required>
            <input type="password" name="password" placeholder="Password" class="input-field w-full mb-4 p-2 border rounded" required>
            <button type="submit" class="submit-button w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Sign In</button>
        </form>
        <a href="/register" class="register-link text-blue-500 text-center block mt-4">Don't have an account? Register here</a>
    </div>
</body>
</html>
