<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-xl w-full h-full p-8 flex flex-col">
        <!-- Header with Back Button -->
        <div class="flex items-center justify-between mb-6">
            <button class="text-gray-600 hover:text-gray-800 transition" id="backArrow">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 class="text-xl font-bold text-gray-800">Visitor Details</h1>
        </div>

        <!-- Profile Section -->
        <div class="text-center mb-8">
            <div class="relative inline-block">
                <div class="w-24 h-24 rounded-full overflow-hidden border-4 border-gray-200 shadow-sm mx-auto">
                    <img id="profileImage" src="/api/placeholder/96/96" alt="Profile" class="w-full h-full object-cover">
                </div>
                <label for="imageUpload" class="absolute bottom-0 right-0 bg-blue-600 text-white rounded-full w-8 h-8 flex items-center justify-center cursor-pointer shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                    </svg>
                </label>
                <input type="file" id="imageUpload" accept="image/*" class="hidden">
            </div>
            <input 
                type="text" 
                id="nameInput" 
                value="Please Enter Your Full Name" 
                class="mt-4 text-lg font-semibold text-center w-full bg-transparent border-b border-gray-300 hover:border-gray-400 focus:outline-none focus:border-blue-500"
            >
        </div>

        <!-- Form Section -->
        <form id="visitorForm" class="space-y-6 flex-grow overflow-y-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <!-- Phone -->
                <div>
                    <label for="phoneInput" class="block text-gray-700 text-sm font-medium mb-1">Phone No</label>
                    <input 
                        type="tel" 
                        id="phoneInput" 
                        value="Enter Your Phone Number" 
                        class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    >
                </div>

                <!-- Email -->
                <div>
                    <label for="emailInput" class="block text-gray-700 text-sm font-medium mb-1">Email</label>
                    <input 
                        type="email" 
                        id="emailInput" 
                        value="Enter Email" 
                        class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    >
                </div>
            </div>

            <!-- Passport ID -->
            <div>
                <label for="passportInput" class="block text-gray-700 text-sm font-medium mb-1">Passport ID</label>
                <input 
                    type="text" 
                    id="passportInput" 
                    value="Enter your Passport No" 
                    class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-400 focus:outline-none"
                >
            </div>

            <!-- Purpose -->
            <div>
                <label for="purposeInput" class="block text-gray-700 text-sm font-medium mb-1">Purpose</label>
                <textarea 
                    id="purposeInput" 
                    rows="4"
                    class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-400 focus:outline-none"
                >Reason why you come to here.</textarea>
            </div>
        </form>

        <!-- Footer Buttons -->
        <div class="mt-6 flex justify-end space-x-4">
            <button 
                type="button" 
                id="cancelBtn" 
                class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition"
            >
                Cancel
            </button>
            <button 
                type="submit" 
                id="saveBtn" 
                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
            >
                Save
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('visitorForm');
            const cancelBtn = document.getElementById('cancelBtn');
            const saveBtn = document.getElementById('saveBtn');
            const imageUpload = document.getElementById('imageUpload');
            const profileImage = document.getElementById('profileImage');
            const backArrow = document.getElementById('backArrow');
            const inputs = form.querySelectorAll('input, textarea');

            backArrow.addEventListener('click', () => history.back());
            cancelBtn.addEventListener('click', () => history.back());

            imageUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => profileImage.src = event.target.result;
                    reader.readAsDataURL(file);
                }
            });

            inputs.forEach(input => input.addEventListener('input', () => saveBtn.disabled = false));
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                console.log('Form Submitted');
                saveBtn.disabled = true;
            });
        });
    </script>
</body>
</html>
