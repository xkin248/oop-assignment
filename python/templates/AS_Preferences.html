<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <script>
        function changeLanguage(lang) {
            document.getElementById('currentLanguage').textContent = lang;
            // In a real app, this would also change app language
        }

        function changeTheme(theme) {
            document.getElementById('currentTheme').textContent = theme;
            
            // Theme switching logic
            const body = document.body;
            body.classList.remove('light-theme', 'dark-theme', 'custom-theme');
            body.classList.add(`${theme.toLowerCase()}-theme`);

            // Additional changes for dark theme
            const backButton = document.getElementById("backButton");
            if (theme.toLowerCase() === 'dark') {
                body.style.backgroundColor = "black";
                backButton.style.color = "white";
                document.querySelectorAll('.preferences-container, .preference-item span, h2').forEach(el => el.style.color = "black");
            } else {
                body.style.backgroundColor = "";
                backButton.style.color = "";
                document.querySelectorAll('.preferences-container, .preference-item span, h2').forEach(el => el.style.color = "");
            }
        }

        function toggleNotification() {
            const notificationStatus = document.getElementById('notificationStatus');
            const currentStatus = notificationStatus.textContent;
            if (currentStatus === 'Enabled') {
                notificationStatus.textContent = 'Disabled';
            } else {
                notificationStatus.textContent = 'Enabled';
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Theme Styles */
        body.light-theme {
            background-color: #ffffff;
            color: #000000;
        }

        body.dark-theme {
            background-color: #121212;
            color: #ffffff;
        }

        body.custom-theme {
            background-color: #f0e6ff;
            color: #333333;
        }

        .preferences-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .preference-section {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }

        .preference-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }
    </style>
</head>
<body class="light-theme">
    <span id="backButton" class="back-button" onclick="goBack()">â¬…</span>
    <div class="preferences-container">
        <h2>Preferences</h2>

        <div class="preference-section">
            <div class="preference-item dropdown">
                <span>Language</span>
                <span id="currentLanguage">English</span>
                <div class="dropdown-content">
                    <a href="#" onclick="changeLanguage('English')">English</a>
                    <a href="#" onclick="changeLanguage('Chinese')">Chinese</a>
                    <a href="#" onclick="changeLanguage('Bahasa Melayu')">Bahasa Melayu</a>
                </div>
            </div>
        </div>

        <div class="preference-section">
            <div class="preference-item dropdown">
                <span>Theme</span>
                <span id="currentTheme">Light</span>
                <div class="dropdown-content">
                    <a href="#" onclick="changeTheme('Light')">Light</a>
                    <a href="#" onclick="changeTheme('Dark')">Dark</a>
                    <a href="#" onclick="changeTheme('Custom')">Custom</a>
                </div>
            </div>
        </div>

        <div class="preference-section">
            <div class="preference-item" onclick="toggleNotification()">
                <span>Notification Settings</span>
                <span id="notificationStatus">Enabled</span>
            </div>
        </div>
    </div>
</body>
</html>
