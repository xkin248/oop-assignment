<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff; /* Removed any gradient/background */
        }
    </style>
</head>
<body>
    <div class="w-full h-full flex justify-center items-center">
        <div class="bg-white w-full max-w-2xl px-10 py-12 rounded-lg shadow-xl">
            <div class="flex flex-col items-center mb-8">
                <div class="w-32 h-32 bg-gray-200 rounded-full flex justify-center items-center overflow-hidden relative cursor-pointer">
                    <input type="file" id="profileInput" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" />
                    <img id="profileImage" src="" alt="Profile Picture" class="object-cover w-full h-full hidden" />
                    <svg id="profilePlaceholder" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="#999">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-700 mt-4">Profile Creation</h2>
                <p class="text-gray-500 text-center mt-2">Fill out the form below to create your profile.</p>
            </div>
            <form id="profileForm" class="space-y-6" onsubmit="handleSubmit(event)">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" placeholder="Enter your full name" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Gender</label>
                    <select class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                        <option value="">Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Passport No.</label>
                    <input type="text" placeholder="Enter your Passport Number" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" placeholder="Enter your phone number in use" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Reason for Visit</label>
                    <textarea placeholder="Give a reason why you visit the country" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" rows="4" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg hover:bg-blue-600">
                    Continue
                </button>
            </form>
        </div>
    </div>

    <script>
        const profileInput = document.getElementById('profileInput');
        const profileImage = document.getElementById('profileImage');
        const profilePlaceholder = document.getElementById('profilePlaceholder');

        profileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profileImage.src = e.target.result;
                    profileImage.classList.remove('hidden');
                    profilePlaceholder.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        function handleSubmit(event) {
            event.preventDefault();
            alert("Profile submitted successfully!");
            window.location.href = 'Login.html';
        }
    </script>
</body>
</html>
