<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .back-button {
            font-size: 20px;
            cursor: pointer;
            color: #007AFF;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            font-weight: 600;
            font-size: 17px;
        }

        .privacy-settings {
            background-color: white;
            margin: 15px;
            border-radius: 10px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 16px;
        }

        .chevron {
            color: #c7c7cc;
            font-size: 20px;
        }

        .choices-container {
            display: none;
            background-color: white;
            margin: 15px;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .choice-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }

        .choice-item:last-child {
            border-bottom: none;
        }

        .choice-item:hover {
            background-color: #f9f9f9;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }

        function toggleChoices() {
            const choicesContainer = document.getElementById('choicesContainer');
            choicesContainer.style.display = choicesContainer.style.display === 'block' ? 'none' : 'block';
        }

        function setProfileVisibility(choice) {
            alert(`Profile visibility set to: ${choice}`);
            toggleChoices(); // Close the choices dropdown
        }

        function showComingSoon() {
            alert('Data Download is coming soon!');
        }

        function confirmDeleteAccount() {
            const confirmation = confirm('Are you sure you want to delete this account?');
            if (confirmation) {
                alert('Your account has been deleted.');
                // Add actual account deletion logic here
            }
        }
    </script>
</head>
<body>
    <!-- Header with Back Button -->
    <div class="header">
        <span class="back-button" onclick="goBack()">⬅</span>
        <span class="header-title">Privacy</span>
    </div>
    
    <div class="privacy-settings">
        <div class="setting-item" onclick="toggleChoices()">
            <span class="setting-label">Who Can See My Profile?</span>
            <span class="chevron">›</span>
        </div>
        <div class="setting-item" onclick="showComingSoon()">
            <span class="setting-label">Data Download</span>
            <span class="chevron">›</span>
        </div>
        <div class="setting-item" onclick="confirmDeleteAccount()">
            <span class="setting-label">Delete Account</span>
            <span class="chevron">›</span>
        </div>
    </div>

    <!-- Choices for Profile Visibility -->
    <div id="choicesContainer" class="choices-container">
        <div class="choice-item" onclick="setProfileVisibility('Anyone')">Anyone</div>
        <div class="choice-item" onclick="setProfileVisibility('Need Verification')">Need Verification</div>
    </div>
</body>
</html>
